name: Pull Request Validation

on:
  pull_request:

jobs:
  pull-request-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: build
        run: |
          yarn
          yarn test
